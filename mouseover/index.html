<!doctype html>
<!-- use the module created in app.js -->
<html lang="en" ng-app="mouseOverDirectiveApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Angular 2-10</title>
    <meta name="description" content="Galvanize Full Stack self-paced Angular. Unit 2, Part 10: Custom Directives: Part 2">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container" ng-controller="MouseoverController">

  <div gs-change-background style="background-color:orange; color:black" bcolor="backcolor" tcolor="textcolor">Hello World!</div>
  <h3>Change the background and text color of "Hello World!"</h3>
  <label>Enter background color: <input type="text" ng-model="backcolor"/></label>
  <label>Enter text color: <input type="text" ng-model="textcolor"/></label>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
  <script src="js/ui-bootstrap-tpls-0.13.3.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
</body>

</html>
